
<!doctype html>
<html lang="en">
  <head>
      {% load staticfiles %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v3.8.5">
    <title>My Blog</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->
    <link href="album.css" rel="stylesheet">
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="{% url 'home' %}">JagdiSharma</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" target="_blank" href="{% static 'resume.pdf' %}">Resume</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="{% url 'allblogs' %}">Blog</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" target="_blank" href="https://www.linkedin.com/in/jagdisharma29/"><i class="fa fa-linkedin"></i> Linked In</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

<main role="main">
    <div class="container">
        <h1 class="text-center pt-2">Welcome to My Blog</h1>
        <br />
        <br />
        <h2>Latest Posts</h2>
         <div class="row" >
             <div class="col-md-8">
                {% for blog in blogs.all %}
                    <div class="row" style="background-color: #fbfcfc;margin: 10px;">
                         <div class="col-md-12">
                            <div class="row">
                                <div class="col-md-8">
                                    <a href="{% url 'blogDetail' blog.id %}"><h3>{{ blog.title }}</h3></a>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <img class="img-fluid" src="{{ blog.image.url }}" style="object-fit: cover;" height="160" width="160" />
                                </div>
                                <div class="col-md-8">
                                  <p>{{ blog.summary }}</p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <p class="text-right">Published on: {{ blog.pub_data|date:"M d, Y"  }}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                 <hr/>
                {% endfor %}
            </div>
         </div>
    </div>
</main>

<footer class="text-muted">
  <div class="container">
    <p class="text-center">
      &copy; Jagdish Sharma {% now "Y" %}
    </p>
  </div>
</footer>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
